{{ define "main" }}
{{ range .Pages }}
<section class="list-page-entry">
	<a href="{{.URL}}" class="link-to-article"><h2 class="title"> {{ .Title }} </h2></a>
  <div class="date">{{ dateFormat "02 Jan 06" .Date.Local }}</div>
  <p class="summary">{{ .Summary }}</p>
  {{ range .Params.tags }}
  {{ . }}
  {{ end }}
</section>
{{ end }}
{{ end }}
